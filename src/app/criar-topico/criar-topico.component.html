<div class="container">
    <h2>Criar Tópico</h2>
    
    <form class="form-criar">
      <div class="campo">
        <label for="titulo">Linguagem</label>
        <input type="text" id="titulo" name="titulo" placeholder="Ex: Java, Python, HTML..." required />
      </div>
      
      <div class="campo">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva seu problema..." required></textarea>
      </div>
      
      <button type="submit" class="btn-criar">Criar Tópico</button>
    </form>
  </div>
