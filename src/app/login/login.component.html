<div class="row g-0">
  <div class="col-12 col-md-8 bg-roxo min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <img src="../../assets/img/logo.png" class="img mx-auto" alt="Logo CodeBeginnerHub">

    <button class="btn mt-5 mx-auto bg-button" (click)="redirecionar('estudante')">
      Cadastro Estudante
    </button>
    <button class="btn mt-4 mx-auto bg-button" (click)="redirecionar('mentor')">
      Cadastro Mentor
    </button>
  </div>
  <div class="col-12 col-md-4 bg-branco min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div>
      <h1 class="title">CodeBegginerHub</h1>

      <h2 class="subtitle">Acesse sua conta</h2>

      <form>
        <div class="form-group mt-5 mb-4">
          <label for="email" class="text">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group mt-2 mb-2">
          <label for="senha" class="text">Senha</label>
          <input type="password" class="form-control" id="senha">
        </div>
        <a href="#" class="text">Esqueci a senha</a>
        <button type="submit" class="btn btn-submit mt-4 mx-auto">Entrar</button>
      </form>
    </div>
  </div>
</div>
